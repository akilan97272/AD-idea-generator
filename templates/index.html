<!DOCTYPE html>
<html>
<head>
    <title>AI Ad Script Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(14px);
            box-shadow: 0 10px 45px rgba(0,0,0,0.25);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(8px);
        }

        .neon-btn {
            background: linear-gradient(45deg, #ff9500, #ff2d55, #7d4dff);
            transition: 0.25s;
            border-radius: 12px;
        }

        .neon-btn:hover {
            transform: scale(1.03);
            filter: brightness(1.2);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-600 via-indigo-700 to-blue-900 text-white min-h-screen">

<div class="max-w-4xl mx-auto mt-10 p-10 glass">

    <!-- Lottie animation header -->
    <div class="flex justify-center mb-4">
        <lottie-player
            src="https://assets2.lottiefiles.com/packages/lf20_9wjm14ni.json"
            background="transparent"
            speed="1"
            style="width: 180px; height: 180px;"
            loop autoplay>
        </lottie-player>
    </div>

    <h1 class="text-4xl font-extrabold text-center mb-8">
        âœ¨ AI Ad Script Generator
    </h1>

    <!-- FORM (Stable, DO NOT MODIFY STRUCTURE) -->
    <form method="POST" action="/generate" enctype="application/x-www-form-urlencoded" class="space-y-6">

        <div>
            <label class="block mb-2 font-semibold">Brand Name</label>
            <input name="brand_name" type="text" required
                   class="w-full p-3 rounded input-field text-white">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Product Name</label>
            <input name="product_name" type="text" required
                   class="w-full p-3 rounded input-field text-white">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Product Category</label>
            <input name="category" type="text" placeholder="Electronics / Food / Fashion..." required
                   class="w-full p-3 rounded input-field text-white">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Target Audience</label>
            <input name="target_audience" type="text" required
                   class="w-full p-3 rounded input-field text-white">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Tone</label>
            <select name="tone" class="w-full p-3 rounded input-field text-white" required>
                <option>Funny</option>
                <option>Serious</option>
                <option>Viral</option>
                <option>Cinematic</option>
                <option>Emotional</option>
            </select>
        </div>

        <div>
            <label class="block mb-2 font-semibold">Creative Mode</label>
            <select name="creative" class="w-full p-3 rounded input-field text-white" required>
                <option>High Creativity</option>
                <option>Subtle Creativity</option>
                <option>Humor Mode</option>
                <option>Epic Cinematic</option>
                <option>Minimal & Clean</option>
            </select>
        </div>

        <button type="submit" class="w-full neon-btn py-3 text-lg font-bold">
            Generate Script ðŸš€
        </button>

    </form>

    {% if script %}
    <div class="mt-10 p-6 glass rounded">
        <h2 class="text-2xl font-bold mb-3">Generated Script</h2>
        <pre class="whitespace-pre-wrap text-gray-200">{{ script }}</pre>

        <h2 class="text-2xl font-bold mt-6">ðŸŽ¥ Visual Hook</h2>
        <p class="text-gray-200">{{ visual_hook }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
